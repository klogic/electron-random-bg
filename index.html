<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RandomBg 1</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>RandomBg 1</h1>
    <div id="clickBtn" class="btn btn-success">Random Bg 2</div>
  </body>
  <script type="text/javascript">
    const { ipcRenderer, remote } = require("electron");

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    document.querySelector("#clickBtn").addEventListener("click", () => {
      let window2 = remote.getGlobal("window2");
      if (window2) window2.webContents.send("randomBg", getRandomColor());
    });
    ipcRenderer.on("randomBg", (event, color) => {
      document.body.style.backgroundColor = color;
    });
  </script>
</html>
